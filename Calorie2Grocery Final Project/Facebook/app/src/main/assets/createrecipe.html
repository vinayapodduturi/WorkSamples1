    <script type='text/javascript'>
	$(document).ready(function(){


$("#button").click(function(){

var recipename =  $("#s").val();
var foodname =  $("#i").val()+"$"+$("#i2").val()+"$"+$("#i3").val()+"$"+$("#i4").val()+"$";
var quantity = $("#q").val()+"$"+$("#q2").val()+"$"+$("#q3").val()+"$"+$("#q4").val()+"$";
var quantityparam = $("#u").val()+"$"+$("#u2").val()+"$"+$("#u3").val()+"$"+$("#u4").val()+"$";
    

$.ajax({
    type: 'GET',
    url: 'http://kc-sce-cs551-2.kc.umkc.edu/aspnet_client/MPG12/Leela/RecipeIngredient/Service1.svc/data/'+recipename+'/'+foodname+'/'+quantity+'/'+quantityparam,
    contentType: 'text/html',
    dataType: 'jsonp'

    });
});


     
    $("#button1").click(function()  {
   htmlInsert = '<div class="add1" id="a1"><input type= "text" placeholder="ingredient" id="i2"/><input type= "text" placeholder="quantity" id="q2"/><input type= "text" placeholder="units" id="u2"/><br><input type= "text" placeholder="ingredient" id="i3"/><input type= "text" placeholder="quantity" id="q3"/><input type= "text" placeholder="units" id="u3"/><br><input type= "text" placeholder="ingredient" id="i4"/><input type= "text" placeholder="quantity" id="q4"/><input type= "text" placeholder="units" id="u4"/>';
    $('#a').html(htmlInsert);
    });
});
</script>
<body><p><b>Create New Recipe</b></p>
<input data-bind='value: recipename' placeholder='Recipe Name'id='s' />
                 <input data-bind='value: ingredient' placeholder='ingredient'id='i'/>

         <input data-bind='value: units' placeholder='units'id='u'/>
        
         <button id="button1" type = 'button'>Add More</button>
<div class='add' id='a'></div>
